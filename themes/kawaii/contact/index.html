    <style>
        :root {
            --primary: #ffb7b2;
            --primary-dark: #ff9e99;
            --text: #4a4a4a;
            --bg: #ffffff;
            --input-bg: #f9f9f9;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text); margin: 0; line-height: 1.6; }
        .kawaii-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .kawaii-logo-text { font-weight: 700; font-size: 1.25rem; color: var(--primary-dark); }
        .kawaii-list-title { font-size: 2.5rem; margin-bottom: 10px; color: var(--primary-dark); }
        
        /* --- CSS MỚI CHO FORM (Bo tròn & Bố cục) --- */
        .kawaii-posts-grid { margin-bottom: 60px; }
        
        /* Card chứa form - dark translucent */
        .kawaii-card {
            border-radius: 24px;
            background: rgba(0,0,0,0.55);
            color: #ffffff;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }

        /* ensure all text inside kawaii-card is white */
        .kawaii-card, .kawaii-card * {
            color: #ffffff !important;
        }
        /* keep links slightly highlighted */
        .kawaii-card a { color: #ffd6d3 !important; }

        /* Label */
        .kawaii-form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        .kawaii-form-label span {
            margin-left: 8px; /* Căn chỉnh text label với độ cong của input */
        }

        /* Input & Textarea - Bo tròn mạnh */
        .kawaii-input, .kawaii-textarea {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            background-color: rgba(255,255,255,0.06);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.12);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Textarea bo góc nhỏ hơn chút vì nó hình chữ nhật */
        .kawaii-textarea {
            border-radius: 24px;
            resize: vertical; /* Cho phép kéo giãn chiều dọc */
        }

        /* Hiệu ứng khi bấm vào (Focus) */
        .kawaii-input:focus, .kawaii-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background-color: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 6px rgba(0,0,0,0.2);
        }

        /* Nút bấm - Bo tròn & Hiệu ứng Disable */
        .kawaii-button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px; /* Bo tròn nút */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .kawaii-button-primary {
            background-color: #000; /* mặc định (dark) */
            color: white;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }
        .kawaii-button-primary:hover:not(:disabled),
        .kawaii-button-primary:focus-visible {
            background-color: #0b6fbf; /* xanh đậm khi hover trên dark */
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(11,111,191,0.25);
            outline: none;
        }
        .kawaii-button-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(11,111,191,0.20);
        }

        /* --- Light theme overrides: khi body có class "light" ---> đảo ngược màu */ 
        body.light .kawaii-button-primary {
            background-color: var(--primary); /* màu chính (hồng) cho nền sáng */
            color: #fff;
            box-shadow: 0 8px 30px rgba(255,183,178,0.18);
        }
        body.light .kawaii-button-primary:hover:not(:disabled),
        body.light .kawaii-button-primary:focus-visible {
            background-color: var(--primary-dark); /* hồng đậm khi hover trên light */
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255,158,153,0.25);
            outline: none;
        }
        body.light .kawaii-button-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(255,158,153,0.18);
        }

        /* Placeholder màu đen khi dùng theme sáng */
        body.light .kawaii-input::placeholder,
        body.light .kawaii-textarea::placeholder {
            color: #000;
            opacity: 1; /* đảm bảo hiển thị rõ */
        }
        /* Vendor prefixes */
        body.light .kawaii-input::-webkit-input-placeholder,
        body.light .kawaii-textarea::-webkit-input-placeholder { color: #000; opacity:1; }
        body.light .kawaii-input::-moz-placeholder,
        body.light .kawaii-textarea::-moz-placeholder { color: #000; opacity:1; }
        body.light .kawaii-input:-ms-input-placeholder,
        body.light .kawaii-textarea:-ms-input-placeholder { color: #000; opacity:1; }
        body.light .kawaii-input::-ms-input-placeholder,
        body.light .kawaii-textarea::-ms-input-placeholder { color: #000; opacity:1; }

        /* Trạng thái bị vô hiệu hóa (Disabled) */
        .kawaii-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Bố cục Grid cho form */
        .form-grid {
            display: grid;
            gap: 1.5rem; /* Tăng khoảng cách giữa các ô */
        }

        /* Bắt đầu: CSS cho layout contact bên cạnh form */
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 1.5rem;
            align-items: start;
        }
        .contact-info {
            border-radius: 20px;
            padding: 1.25rem;
            font-size: 0.95rem;
            /* dark translucent background with subtle blur */
            background: rgba(0, 0, 0, 0.55);
            color: #ffffff;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
        }
        .contact-info h4 { margin: 0 0 0.5rem 0; color: #fff; }
        .contact-info p { margin: 0.25rem 0; color: rgba(255,255,255,0.9); }
        .contact-info a { color: #ffd6d3; text-decoration:none; font-weight:600; }
        .contact-row { display:flex; gap:0.5rem; align-items:center; margin-top:0.75rem; }
        .contact-icon {
            width:36px; height:36px; border-radius:8px; display:inline-grid; place-items:center;
            background: rgba(255,255,255,0.06); color:#fff; font-weight:700;
        }
        @media (max-width:880px){
            .contact-layout { grid-template-columns: 1fr; }
        }
        /* Kết thúc: CSS cho layout contact */
    </style>

    <script>
	(function(){
		const form = document.getElementById('contact-form');
		const status = document.getElementById('contact-status');
		if (!form || !status) return;

		const submitBtn = form.querySelector('[type="submit"]');

		function showStatus(message, isOk) {
			status.textContent = message;
			status.style.color = isOk ? '#0b8a3e' : '#c53030';
			clearTimeout(status._t);
			status._t = setTimeout(() => {
				status.textContent = '';
				status.style.color = '';
			}, 6000);
		}

		function validateFields() {
			const fields = [
				{ el: form.querySelector('[name="name"]'), name: 'Name' },
				{ el: form.querySelector('[name="email"]'), name: 'Email' },
				{ el: form.querySelector('[name="subject"]'), name: 'Subject' },
				{ el: form.querySelector('[name="message"]'), name: 'Message' }
			];
			for (const f of fields) {
				if (!f.el) continue;
				const v = String(f.el.value || '').trim();
				if (!v) return { ok: false, field: f.el, message: `Please fill ${f.name}.` };
				if (f.name === 'Email') {
					const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					if (!re.test(v)) return { ok: false, field: f.el, message: 'Please enter a valid email.' };
				}
			}
			return { ok: true };
		}

		form.addEventListener('submit', async function(e){
			e.preventDefault();

			const v = validateFields();
			if (!v.ok) {
				showStatus(v.message, false);
				try { v.field.focus(); v.field.scrollIntoView({ behavior: 'smooth', block: 'center' }); } catch(e){}
				return;
			}

			if (submitBtn) submitBtn.disabled = true;
			showStatus('Sending...', true);
			const url = form.action;
			const data = new FormData(form);
			try {
				const res = await fetch(url, {
					method: 'POST',
					body: data,
					headers: { 'Accept': 'application/json' }
				});
				if (res.ok) {
					showStatus('Thanks! Your message has been sent.', true);
					form.reset();
				} else {
					const json = await res.json().catch(()=>null);
					const err = (json && (json.error || (json.errors && json.errors.map(e=>e.message).join(', ')))) || 'Oops — there was a problem sending your message.';
					showStatus('Error: ' + err, false);
				}
			} catch (err) {
				showStatus('Network error. Please try again later.', false);
			} finally {
				if (submitBtn) submitBtn.disabled = false;
			}
		});
	})();
	</script>
