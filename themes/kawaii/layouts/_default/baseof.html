<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    
    {{ $style := resources.Get "css/kawaii.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    {{ if .Site.Params.favicon }}
    <link rel="icon" href="{{ .Site.Params.favicon | relURL }}">
    {{ end }}

    <style>
        /* FIX LỖI BỊ KÉO GIỮA */
        /* Khi trang có tham số fullwidth: true, container sẽ mở rộng ra */
        .is-fullwidth-page .kawaii-container {
            max-width: 1400px !important; /* Tăng chiều rộng tối đa */
            width: 95% !important;
            margin: 0 auto;
        }

        .is-fullwidth-page .kawaii-main {
            max-width: 100% !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        /* Đảm bảo trang không bị tràn ngang do breakout */
        body { 
            overflow-x: hidden; 
        }
    </style>
</head>
<body class="kawaii-body {{ if .Params.fullwidth }}is-fullwidth-page{{ end }}">
    <div class="kawaii-container">
        {{ partial "header.html" . }}
        
        <main class="kawaii-main">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>
    
    <script src="{{ "js/kawaii.js" | relURL }}"></script>
</body>
</html>
